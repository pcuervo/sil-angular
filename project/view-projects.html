<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Proyectos</h4>
    
        <table datatable="ng" dt-options="dtProjectOptions" dt-column-defs="dtProjectColumn" class="row-border hover responsive">
            <thead>
                <tr>
                    <th class="[ center-align ]">Clave litobel</th>
                    <th class="[ center-align ]">Nombre del proyecto</th>
                    <th class="[ center-align ]">Cliente</th>
                    <th class="[ center-align ]">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in projects">
                    <td>{{ p.litobel_id }}</td>
                    <td>{{ p.name }}</td>
                    <td class="[ none ]">{{ p.client.name }}</td>
                    <td class="[ center-align ]">
                        <a class="[ btn waves-effect ]" href="#/view-project/{{p.id}}"><i class="[ fa fa-eye ][ left ]"></i>Ver</a>
                        <a class="[ btn waves-effect ]" href="#/edit-project/{{p.id}}"><i class="[ fa fa-edit ][ left ]"></i>Editar</a>
                        <a class="[ btn waves-effect ]" href="#/add-user-to-project/{{p.id}}"><i class="[ fa fa-user-plus ][ left ]"></i>Agregar usuarios</a>
                        <a class="[ btn waves-effect ]" href="#/transfer-inventory/{{p.id}}"><i class="[ mdi-navigation-arrow-forward ][ left ]"></i>Transferir</a>
                    </td>
                </tr>
            </tbody>
        </table>

</div>
