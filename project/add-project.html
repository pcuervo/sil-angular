<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Agregar proyecto</h4>
    <div class="[ row ]">
        <form name="entry_form" class="[ mt-40 ][ left-align ]" ng-submit="register()" data-parsley-validate>
            
            <div class="[ col s12 m6 l4 offset-l2 ]"> 
                <div class="input-field">
                    <input type="text" id="litobelId" ng-model="litobelId" required>
                    <label for="litobelId">Clave de proyecto Litobel</label>
                </div>
            </div>
            <div class="[ col s12 m6 l4 ]"> 
                <div class="input-field">
                    <input type="text" id="projectName" ng-model="projectName" required>
                    <label for="projectName">Nombre del proyecto</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m6 l4 offset-l2  ][ mt-15 ]"> 
                <select name="client" ng-model="clientId" required ng-change="fillClientContact()">
                    <option value="" disabled selected>Cliente</option>
                    <option ng:repeat="client in clients" value="{{client.id}}">{{ client.name }}</option>
                </select>
            </div>
            <div class="[ col s12 m6 l4 ][ mt-15 ]"> 
                <select name="clientContact" ng-model="clientContactId" required >
                    <option value="" disabled selected>Contacto cliente</option>
                    <option ng:repeat="contact in clientContacts" value="{{contact.id}}">{{ contact.first_name + ' ' + contact.last_name }}</option>
                </select>
            </div>
            <div class="[ col s12 m6 l4  ][ mt-15 ]"> 
                <select ng-model="accountExecutiveId" required >
                    <option value="" disabled selected>Ejecutivo de cuenta</option>
                    <option ng:repeat="ae in accountExecutives" value="{{ae.id}}">{{ae.first_name + ' ' + ae.last_name}}</option>
                </select>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 ]"> 
                <input type="hidden" name="entry_type" value="unit">

                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]">agregar</button>
                </div>
            </div>
        </form>


    </div>
</div>

<script>
  $('[data-parsley-validate]').parsley();
</script>
