<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ][ print-hidden ]">
    <div class="row">
        <div class="[ col s12 m4 ][ center-align ]">
            <a href="#" class="[ btn ]" ng-click="setActiveStep(1)" ng-class="{ 'disabled': currentStep>2 }">1. Captura</a>
        </div>
        <div class="[ col s12 m4 ][ center-align ]">
            <a href="#" class="[ btn ]" ng-class="{ 'disabled': currentStep<=1 || currentStep>2 }">2. Confirmación</a>
        </div>
        <div class="[ col s12 m4 ][ center-align ]">
            <a href="#" class="[ btn ]" ng-class="{ 'disabled': currentStep<=2 }">3. Ubicación</a>
        </div>
    </div>
</div>

<div class="[ card-panel ]" ng-show="currentStep==1">

    <h4 class="[ center-align ]">Captura entrada unitaria</h4>
    <div class="[ row ]">
        <form name="entry_form" class="[ mt-40 ][ left-align ]" enctype="multipart/form-data" ng-submit="captureItemData()" data-parsley-entry>

            <div class="[ col s12 m4 ]" >
                <select name="project" ng-model="selectedProject" required data-parsley-error-message="¡El proyecto es obligatorio!" ng-change="fillProjectData()">
                    <option value="" disabled selected>Selecciona el proyecto</option>
                    <option ng:repeat="project in projects" value="{{project.id}}">{{project.name}}</option>
                </select>
            </div>
            <div class="[ col s12 m4 ]">
                <select name="pm" ng-model="selectedPM" required data-parsley-error-message="Escoge un Project Manager" ng-disabled='!validSelectedProject'>
                    <option value="" disabled selected>Selecciona el PM</option>
                    <option ng:repeat="user in projectManagers" value="{{user.id}}">{{user.name}}</option>
                </select>
            </div>
            <div class="[ col s12 m4 ]">
                <select name="ae" ng-model="selectedAE" required data-parsley-error-message="Escoge un Ejecutivo de cuenta" ng-disabled='!validSelectedProject'>
                    <option value="" disabled selected>Selecciona el ejecutivo de cuenta</option>
                    <option ng:repeat="user in accountExecutives" value="{{user.id}}">{{user.name}}</option>
                </select>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m6 ]">
                <div class="input-field">
                    <input id="client-name" type="text" ng-model="clientName" ng-readonly="true">
                    <label for="client-name">Cliente</label>
                </div>
            </div>
            <div class="[ col s12 m6 ]">
                <div class="input-field">
                    <input id="client-contact" type="text" name="clientContact" ng-model="clientContact" ng-readonly="true">
                    <label for="client-contact">Contacto cliente</label>
                </div>
            </div>
            <div class="[ col s12 m6 ]">
                <div class="input-field">
                    <input id="item-name" type="text" name="itemName" ng-model="itemName" required>
                    <label for="item-name">Nombre (alias)</label>
                </div>
            </div>
            <div class="[ col s12 m6 ]">
                <div class="input-field">
                    <input id="serial-number" type="text" name="serialNumber" ng-model="serialNumber">
                    <label for="serial-number">Número de serie</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m4 ]">
                <div class="input-field">
                    <input id="brand" type="text" name="brand" ng-model="brand">
                    <label for="brand">Marca</label>
                </div>
            </div>
            <div class="[ col s12 m4 ]">
                <div class="input-field">
                    <input id="model" type="text" name="model" ng-model="model">
                    <label for="model">Modelo</label>
                </div>
            </div>
            <div class="[ col s12 m4 ][ mt-10 ]">
                <select name="itemState" ng-model="itemState" required>
                    <option value="" disabled selected>Estado</option>
                    <option value="1" selected>Nuevo</option>
                    <option value="2" selected>Como nuevo</option>
                    <option value="3" selected>Usado</option>
                    <option value="4" selected>Dañado</option>
                </select>
            </div>
            <div class="[ col s12 ]">
                <div class="[ input-field ]">
                    <textarea id="description" class="materialize-textarea" name="description" ng-model="description" data-parsley-trigger="keyup" data-parsley-maxlength="200" data-parsley-maxlength-message = "Este campo debe contener menos de 200 caracteres."></textarea>
                    <label for="description">Descripción</label>
                </div>
            </div>
            <div class="[ col s12 m4 ][ mt-10 ]">
                <select name="itemType" ng-model="itemType" required ng-change="updateExpirationDate( itemType )">
                    <option value="" disabled selected>Tipo de mercancía</option>
                    <option ng-repeat="value in ['Laptop', 'Desktop', 'Impresora', 'Celular', 'Pantalla', 'POP', 'POS', 'Promocional', 'Mobiliario', 'Perecedero']" value="{{value}}">{{value}}</option>
                </select>
            </div>
            <div class="[ col s12 m4 ]">
                <div class="input-field">
                    <input id="itemValue" type="text" name="itemValue" ng-model="itemValue" data-parsley-type="number" data-parsley-type-message="Este campo debe ser númerico." data-parsley-min-message="El valor deber ser mayor que 0" min="1">
                    <label for="itemValue">Valor</label>
                </div>
            </div>
            <div class="[ col s12 m4 ][ mt-10 ]">
                <select name="storageType" ng-model="storageType" required ng-change="updateExpirationDate( storageType )">
                    <option value="" disabled selected>Tipo de almacenaje</option>
                    <option ng-repeat="value in ['Permanente', 'Temporal', 'Donación']" value="{{value}}">{{value}}</option>
                </select>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m6 ][ mt-10 ]">
                <select name="deliveryCompany" ng-model="deliveryCompany" required data-parsley-error-message="¡El proveedor es obligatorio!">
                    <option value="" disabled selected>Selecciona el proveedor</option>
                    <option ng:repeat="supplier in suppliers" value="{{supplier.id}}">{{supplier.name}}</option>
                </select>
            </div>
            <div class="[ col s12 m6 ]">
                <div class="input-field">
                    <input id="delivery-contact" type="text" name="deliveryCompanyContact" ng-model="deliveryCompanyContact">
                    <label for="delivery-contact">¿Quién entregó?</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m6 ]">
                <label class="[ fs-12 ]" for="">Fecha de ingreso (mm/dd/aaaa)</label>
                <input class="datepicker" type="date" name="entryDate" ng-model="entryDate" required>
            </div>
            <div class="[ col s12 m6 ]">
                <label class="[ fs-12 ][ js-expiration-date-label ]" for="">Fecha vigencia (mm/dd/aaaa)</label>
                <input class="datepicker" type="date" ng-model="validityExpirationDate" required>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m6 ]">
                <div class="file-field input-field">
                    <input class="file-path validate" type="text" placeholder="Haz click aquí para subir una imagen" required>
                    <div class="">
                        <span>Subir imagen</span>
                        <input type="file" id="itemImg" ng-model="itemImg" />
                    </div>
                </div>
            </div>
            <div class="[ col s12 m5 offset-m1 ]">
                <div class="[ input-field ]">
                    <input class="[ filled-in ]" type="checkbox" id="checkbox-high-value" value="1" name="highValue" />
                    <label for="checkbox-high-value">Alto Valor</label>
                </div>
                <div class="[ input-field ]">
                    <input class="[ filled-in ]" type="checkbox" id="checkbox-validation" value="1" name="requireValidation" />
                    <label for="checkbox-validation">Require validación por parte del PM o Ejecutivo de Cuenta</label>
                </div>
            </div>
            <div class="[ col s12 ]">
                <div class="input-field">
                    <textarea id="textarea1" class="materialize-textarea" ng-model="additionalComments"></textarea>
                    <label for="textarea1">Observaciones adicionales</label>
                </div>
            </div>
            <div class="[ col s12 ]">
                <input type="hidden" name="entry_type" value="unit">
                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]" >Ingresar</button>
                </div>
            </div>
        </form>
    </div><!-- row -->
</div><!-- step 1 Captura -->

<div class="[ card-panel ][ pcuervo-print ]" ng-show="currentStep==2">
    <div class="[ row ][ print-hidden ]">
        <div class="[ col s12 m6 ][ mt-10 ]">
            <div id="editor"></div>
        </div>
    </div>
    <div class="row">
        <h4 class="[ center-align ]">Resumen de entrada</h4>
        <div class="[ col s12 m4 ][ print-proyecto ]">
            <div class="input-field">
                <input id="selected-project" type="text" name="selectedProject" ng-model="selectedProjectText" disabled>
                <label for="selected-project">Proyecto</label>
            </div>
        </div>
        <div class="[ col s12 m4 ][ print-project-manager ]">
            <div class="input-field">
                <input id="selected-pm" type="text" name="selectedPM" ng-model="selectedPMText" disabled>
                <label for="selected-pm">Project Manager</label>
            </div>
        </div>
        <div class="[ col s12 m4 ][ print-ejecutivo-de-cuenta ]">
            <div class="input-field">
                <input id="selected-ae" type="text" name="selectedAE" ng-model="selectedAEText" disabled>
                <label for="selected-ae">Ejecutivo de cuenta</label>
            </div>
        </div>
        <div class="[ col s12 m6 ][ print-cliente ]">
            <div class="input-field">
                <input id="input_text" type="text" name="clientName" ng-model="clientName" disabled>
                <label for="input_disabled">Cliente</label>
            </div>
        </div>
        <div class="[ col s12 m6 ][ print-contacto-cliente ]">
            <div class="input-field">
                <input id="input_disabled" type="text" name="clientContact" ng-model="clientContact" disabled>
                <label for="input_disabled">Contacto cliente</label>
            </div>
        </div>
        <div class="[ col s12 m6 ][ print-nombre ]">
            <div class="input-field">
                <input id="input_text" type="text" name="itemName" ng-model="itemName" required disabled>
                <label for="input_text">Nombre (alias)</label>
            </div>
        </div>
        <div class="[ col s12 m6 ][ print-numero-de-serie ]">
            <div class="input-field">
                <input id="input_text" type="text" name="serialNumber" ng-model="serialNumber" required disabled>
                <label for="input_text">Número de serie</label>
            </div>
        </div>
        <div class="[ clear ]"></div>
        <div class="[ col s12 m4 ][ print-marca ]">
            <div class="input-field">
                <input id="input_text" type="text" name="brand" ng-model="brand" disabled>
                <label for="input_text">Marca</label>
            </div>
        </div>
        <div class="[ col s12 m4 ][ print-modelo ]">
            <div class="input-field">
                <input id="input_text" type="text" name="model" ng-model="model" disabled>
                <label for="input_text">Modelo</label>
            </div>
        </div>
        <div class="[ col s12 m4 ][ print-estado ]">
            <div class="input-field">
                <input id="selected-item-state" type="text" name="selectedItemState" ng-model="selectedItemStateText" disabled>
                <label for="selected-item-state">Estado</label>
            </div>
        </div>
        <div class="[ col s12 ][ print-descripcion ]">
            <div class="input-field">
                <textarea class="materialize-textarea" name="description" ng-model="description" disabled></textarea>
                <label for="textarea1">Descripción</label>
            </div>
        </div>
        <div class="[ col s12 m4 ][ print-tipo-de-mercancia ]">
            <div class="input-field">
                <input id="selected-item-type" type="text" name="selectedItemType" ng-model="selectedItemTypeText" disabled>
                <label for="selected-item-type">Tipo de mercancía</label>
            </div>
        </div>
        <div class="[ col s12 m4 ][ print-valir ]">
            <div class="input-field">
                <input id="itemValue" type="text" name="itemValue" ng-model="itemValue" disabled>
                <label for="itemValue">Valor</label>
            </div>
        </div>
        <div class="[ col s12 m4 ][ print-tipo-de-almacenaje ]">
            <div class="input-field">
                <input id="selected-storage-type" type="text" name="selectedStorageType" ng-model="selectedStorageTypeText" disabled>
                <label for="selected-storage-type">Tipo de almacenaje</label>
            </div>
        </div>
        <div class="[ col s12 m6 ][ print-proveedor ]">
            <div class="input-field">
                <input id="selected-provider" type="text" name="selectedProvider" ng-model="selectedProviderText" disabled>
                <label for="selected-provider">Proveedor</label>
            </div>
        </div>
        <div class="[ col s12 m6 ][ print-quien-entrego ]">
            <div class="input-field">
                <input id="delivery-contact" type="text" name="deliveryCompanyContact" ng-model="deliveryCompanyContact" disabled>
                <label for="delivery-contact">¿Quién entregó?</label>
            </div>
        </div>
        <div class="[ clear ]"></div>
        <div class="[ col s12 m6 ][ print-fecha-de-ingreso ]">
            <label class="[ fs-12 ]" for="">Fecha de ingreso (mm/dd/aaaa)</label>
            <input class="datepicker" type="date" name="entryDate" ng-model="entryDate" disabled>
        </div>
        <div class="[ col s12 m6 ][ print-fecha-vigencia ]">
            <label class="[ fs-12 ][ js-expiration-date-label ]" for="">Fecha vigencia (mm/dd/aaaa)</label>
            <input class="datepicker" type="date" name="validityExpirationDate" ng-model="validityExpirationDate" disabled>
        </div>
        <div class="[ col s12 ][ print-observaciones ]">
            <div class="input-field">
                <textarea id="textarea1" class="materialize-textarea" disabled="" ng-model="additionalComments"></textarea>
                <label for="textarea1">Observaciones adicionales</label>
            </div>
        </div>
        <div class="[ col s12 m6 ][ print-barcode ]">
            <div class="row">
                <div class="[ col s12 ][ print-barcode-barcode ]">
                    <div class="[ card ]" id="barcode">
                        <div class="card-image">
                            <img class="[ js-barcode ]" src="#" alt="">
                        </div>
                        <div class="[ content ]">
                            <h5 class="[ center-align ]">{{barCodeVal}}</h5>
                        </div>
                    </div>
                </div>
                <div class="[ col s12 ][ print-hidden ]">
                    <div class="[ card ]">
                        <div class="[ card-image ][ img-mercancia ]">
                            <img src="{{itemImg}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="[ input-field ][ print--firma print-only print-left ]">
            <input class="[ withdraw-units ]" type="text" name="">
            <label for="withdraw-units-{{$index}}">firma</label>
        </div>

        <div class="[ col s12 m6 ]">
            <div class="[ row ]" ng-show="!showMoreActions">
                <div class="[ col s12  ][ center ]" >
                    <a href="#" class="[ waves-effect ][ btn btn-extra green ]" ng-click="registerItem( 'unit', 0 )"><i class="[ mdi-navigation-check ][ left ]"></i>Confirmar entrada</a>
                </div>
            </div>
            <div class="row" ng-show="showMoreActions">
                <div class="[ center ][ col s12 ]">
                    <button class="[ waves-effect ][ btn btn-extra ][  ]" ng-click="printBarcode( '#barcode' )"><i class="mdi-action-print left"></i>Código de barras</button>
                </div>
                <div class="[ center ][ col s12 ]">
                    <button class="[ waves-effect ][ btn btn-extra ]" ng-click="printSummary()"><i class="mdi-action-print left"></i>Remisión entrada</button>
                </div>
                <div class="[ center ][ col s12 ]">
                    <a href="#/new-delivery/{{ item.id }}" class="[ waves-effect ][ btn btn-extra ]"><i class="mdi-action-schedule left"></i>Programar envío</a>
                </div>
                <div class="[ center ][ col s12 ]">
                    <a href="#" class="[ waves-effect ][ btn btn-extra ]" ng-click="setActiveStep(3)"><i class="[ fa fa-location-arrow ][ left ]"></i>Ubicar en almacén</a>
                </div>
            </div>
        </div>
    </div><!-- row -->
</div><!-- step 2 Confirmación -->

<div class="[ card-panel ]" ng-show="currentStep==3">
    <div class="row">
        <div class="[ col s12 m6 ][ mt-10 ]">
            <div id="editor"></div>
        </div>
    </div>
    <div class="row">
        <h4 class="[ center-align ]">Ubicación el almacén</h4>
        <form name="location_form" class="[ mt-40 ][ left-align ]" ng-submit="addToLocation()" data-parsley-location>
            <div class="[ col s12 m4 offset-m4 ]">
                <div class="input-field">
                    <input id="input_text" type="text" name="itemName" ng-model="itemName" required disabled>
                    <label for="input_text">Nombre (alias)</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m6 l4 offset-l2 ]">
                <select name="rack" ng-model="selectedRack" required data-parsley-error-message="¡El rack es obligatorio!" ng-change="updateLocations( selectedRack )">
                    <option value="" disabled selected>Selecciona el rack</option>
                    <option ng:repeat="rack in racks" value="{{rack.id}}">{{rack.name}}</option>
                </select>
            </div>
            <div class="[ col s12 m6 l4 ]">
                <select name="location" ng-model="selectedLocation" ng-change="showLocationDetails( selectedLocation )">
                    <option value="" disabled selected>Selecciona la ubicación</option>
                    <option ng:repeat="location in locations" value="{{location.id}}">{{location.name + ' - ' + location.available_units + ' unidades disponbiles'}}</option>
                </select>
            </div>
            <div class="[ col s12 m4 offset-m2 ]" ng-show="hasSameLocation">
                <div class="input-field">
                    <input id="units" type="number" name="units" ng-model="units" required data-parsley-type="number" data-parsley-type-message="Este campo debe ser númerico." data-parsley-range-message="El valor deber ser mayor que 1 y menor que {{ currentLocation.available_units }}." min="1" max="{{ currentLocation.available_units }}" required>
                    <label for="units">Unidades que ocupa la mercancía:</label>
                </div>
            </div>
            <div class="[ col s12 m4 ]">
                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]" ng-show="hasSameLocation">Ubicar</button>
                </div>
            </div>
        </form>
    </div><!-- row -->
</div><!-- step 3 Ubicaciones -->



<script>
  $('[data-parsley-entry]').parsley();
  $('[data-parsley-location]').parsley();
</script>
