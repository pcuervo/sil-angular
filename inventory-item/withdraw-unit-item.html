<div class="[ card ]">
    <div class="[ row ]">
        <div class="title">
            <h3>Salida unitaria</h3>
        </div>
        <div class="content">
            <form action="" ng-submit="searchByKeyword( 'unit' )" data-parsley-validate >
                <p>Buscar por palabras clave:</p>
                <div class="[ col s8 m6 offset-m2 ][ input-field ]">
                    <input id="[ search ]" type="text" ng-model="search">
                    <label for="[ search ]">keywords</label>
                </div>
                <div class="[ col s4 m2 ][ input-field ]">
                    <button class="[ waves-effect ][ btn ]">Buscar</button>
                </div>
            </form>
            <div class="clear"></div>
            <form action="">
                <p>o buscar por cliente, project manager o ejecutivo de cuenta:</p>
                <div class="[ col s12 m4 ]"> 
                    <select name="pm" ng-model="selectedPM">
                        <option value="" disabled selected>Selecciona un Project Manager</option>
                        <option ng:repeat="user in projectManagers" value="{{user.id}}">{{user.first_name + ' ' + user.last_name}}</option>
                    </select>
                </div>
                <div class="[ col s12 m4 ]"> 
                    <select name="pm" ng-model="selectedAE">
                        <option value="" disabled selected>Selecciona un Ejecutivo de Cuenta</option>
                        <option ng:repeat="user in accountExecutives" value="{{user.id}}">{{user.first_name + ' ' + user.last_name}}</option>
                    </select>
                </div>
                <div class="[ col s12 m4 ]"> 
                    <select name="pm" ng-model="selectedClient">
                        <option value="" disabled selected>Selecciona un cliente</option>
                        <option ng:repeat="client in clients" value="{{client.id}}">{{client.name}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="[ card ][ mt-40 ]">
    
   <!--  <div class="[ row ]">
        <div class="title">
            <h4>Mercancía unitaria</h4>
        </div>
    </div> -->

    <div class="[ content ]">
        <table datatable="ng" dt-options="dtItemsOptions" dt-column-defs="dtItemsColumnDefs" class="row-border hover">
        <thead>
            <tr>
                <th class="[ center-align ]">Nombre</th>
                <th class="[ center-align ][ hide-on-small-only ]">Tipo de mercancía</th>
                <th class="[ center-align ][ hide-on-small-only ]">Fecha creación</th>
                <th class="[ center-align ]">Sacar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in unitItems">
                <td>{{ item.name }}</td>
                <td class="[ center-align ][ hide-on-small-only ][ hide-on-small-only ]">{{ item.item_type }}</td>
                <td class="[ center-align ][ hide-on-small-only ]">{{ item.created_at | date:'dd/MM/yyyy' }}</td>
                <td class="[ center-align ]"><a class="[ btn waves-effect red ]" href="#/withdraw-item/{{item.id}}"><i class="[ fa fa-outdent ]"></i></a></td>
            </tr>
        </tbody>
    </table>
    </div>
    
</div>

<script>
    $('[data-parsley-validate]').parsley();
