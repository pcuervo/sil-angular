<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card ][ mt-40 ]">
    <h3 class="[ center-align ]">Salida unitaria</h3>
    <div class="[ content ]">
        <table datatable="ng" dt-options="dtItemsOptions" dt-column-defs="dtItemsColumnDefs" class="row-border hover">
            <thead>
                <tr>
                    <th class="[ center-align ]">Nombre</th>
                    <th class="[ center-align ][ hide-on-small-only ]">Tipo de mercancía</th>
                    <th class="[ center-align ][ hide-on-small-only ]">Fecha creación</th>
                    <th class="[ center-align ]">Sacar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in unitItems">
                    <td>{{ item.name }}</td>
                    <td class="[ center-align ][ hide-on-small-only ][ hide-on-small-only ]">{{ item.item_type }}</td>
                    <td class="[ center-align ][ hide-on-small-only ]">{{ item.created_at | date:'dd/MM/yyyy' }}</td>
                    <td class="[ center-align ]"><a class="[ btn waves-effect red ]" href="#/withdraw-item/{{item.inventory_item_id}}"><i class="[ fa fa-outdent ]"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

<script>
    $('[data-parsley-validate]').parsley();    
</script>
