<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Agregar tipo de mercancía</h4>
    <div class="[ row ]">
        <form name="entry_form" class="[ mt-40 ][ left-align ]" ng-submit="createItemType()" data-parsley-validate>
            
            <div class="[ col s12 m6 l4 offset-l4 ]"> 
                <div class="input-field">
                    <input type="text" id="itemTypeName" ng-model="itemTypeName" required>
                    <label for="itemTypeName">Tipo de mercancía</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 ]"> 
                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]">agregar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
  $('[data-parsley-validate]').parsley();
</script>
