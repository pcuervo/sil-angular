<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Tipos de mercancía</h4>
    
    <div class="[ row ]">
        <table datatable="ng" dt-options="dtItemTypesOptions" dt-column-defs="dtItemTypesColumn" class="[ row-border hover responsive ][ col s12 ]">
            <thead>
                <tr>
                    <th class="[ center-align ]">Tipo de mercancía</th>
                    <th class="[ center-align ]">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="it in itemTypes">
                    <td class="[ center-align ]">{{ it.name }}</td>
                    <td class="[ center-align ]">
                        <a class="[ btn waves-effect ]" href="#/edit-item-type/{{it.id}}"><i class="[ fa fa-edit ]"></i></a>
                        <button class="[ btn waves-effect red ]" ng-click="destroyItemType(it.id)"><i class="[ fa fa-times ]"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>  
</div>
