<h4 class="[ center-align ]">Editar artículo</h4>
<div class="[ row ]">
    <form name="entry_form" class="[ mt-40 ][ left-align ]" enctype="multipart/form-data" ng-submit="editItem( item.id, item.actable_type )" data-parsley-item>
        <div class="[ col s6 m4 ]"> 
            <div class="input-field">
                <input id="serial-number" type="text" name="itemStatus" ng-model="itemStatus" ng-readonly="true">
                <label for="serial-number">Status</label>
            </div>
        </div>
        <div class="[ col s6 m4 ]">
            <div class="input-field">
                <input id="item-name" type="text" name="itemName" ng-model="item.name" required>
                <label for="item-name">Nombre (alias)</label>
            </div>
        </div>
        <div class="[ col s6 m4 ][ mt-10 ]"> 
            <select name="itemState" ng-model="item.state" required>
                <option value="" disabled selected>Estado</option>
                <option value="1" selected>Nuevo</option>
                <option value="2" selected>Como nuevo</option>
                <option value="3" selected>Usado</option>
                <option value="4" selected>Dañado</option>
            </select>
        </div>
        <div class="[ clear ]"></div>
        <div class="[ col s12 ]"> 
            <div class="[ input-field ]">
                <textarea id="description" class="materialize-textarea" name="description" ng-model="item.description" data-parsley-trigger="keyup" data-parsley-maxlength="200" data-parsley-maxlength-message = "Este campo debe contener menos de 200 caracteres."></textarea>
                <label for="description">Descripción</label>
            </div>
        </div>
        <div class="[ clear ]"></div>
        <div class="[ col s12 m4 ]"> 
            <div class="input-field">
                <input id="itemType" type="text" name="itemType" ng-model="itemType" ng-readonly="true">
                <label for="itemValue">Tipo de mercancía</label>
            </div>
        </div>
        <div class="[ col s12 m4 ]"> 
            <div class="input-field">
                <input id="itemValue" type="text" name="itemValue" ng-model="item.value" data-parsley-type="number" data-parsley-type-message="Este campo debe ser númerico." data-parsley-min-message="El valor deber ser mayor que 0" min="1">
                <label for="itemValue">Valor</label>
            </div>
        </div>
        <div class="[ col s12 m4 ][ mt-10 ]"> 
            <select id="bulk-storage-type" name="storageType" ng-model="item.storage_type" required>
                <option value="" disabled selected>Tipo de almacenaje</option>
                <option value="Permanente">Permanente</option>
                <option value="Temporal">Temporal</option>
                <option value="Donación">Donación</option>
                <option value="Perecedero">Perecedero</option>
            </select>
        </div>
        <div class="[ clear ]"></div>
        <div class="[ col s12 m6 ]">    
            <label class="[ fs-12 ]" for="">Fecha de ingreso (mm/dd/aaaa)</label>
            <input class="datepicker" type="date" name="entryDate" ng-model="entryDate" ng-readonly="true">
        </div>
        <div class="[ col s12 m6 ]">    
            <label class="[ fs-12 ][ js-expiration-date-label ]" for="">Fecha vigencia (mm/dd/aaaa)</label>
            <input class="datepicker" type="date" ng-model="item.validity_expiration_date" required>
        </div>
        <div class="[ col s12 m4 ]"> 
            <div class="input-field">
                <input id="project" type="text" ng-model="project" ng-readonly="true">
                <label for="project">Proyecto</label>
            </div>
        </div>
        <div class="[ col s12 m4 ]"> 
            <div class="input-field">
                <input id="pm" type="text" ng-model="pm" ng-readonly="true">
                <label for="pm">Project Manager</label>
            </div>
        </div>
        <div class="[ col s12 m4 ]"> 
            <div class="input-field">
                <input id="ae" type="text" ng-model="ae" ng-readonly="true">
                <label for="ae">Ejecutivo de cuenta</label>
            </div>
        </div>
        <div class="[ clear ]"></div>
        <div class="[ col s12 m6 ]"> 
            <div class="input-field">
                <input id="client-name" type="text" ng-model="clientName" ng-readonly="true">
                <label for="client-name">Cliente</label>
            </div>
        </div>
        <div class="[ col s12 m6 ]"> 
            <div class="input-field">
                <input id="client-contact" type="text" name="clientContact" ng-model="clientContact" ng-readonly="true">
                <label for="client-contact">Contacto cliente</label>
            </div>
        </div>
        <div class="[ clear ]"></div>
        <div class="[ col s12 ]"> 
            <div class="[ center-align ]">
                <button href="#" class="[ waves-effect ][ btn ]"><i class="[ fa fa-edit ][ left ]"></i>Editar</button>
            </div>
        </div>
    </form>
</div><!-- row -->

<script>
  $('[data-parsley-item]').parsley();
</script>
