<form ng-show="item.actable_type == 'BundleItem'" ng-submit="withdraw( item.actable_type )" data-parsley-bundle>
    <div class="[ col s12 m6 ][ mt-10 ]"> 
        <select name="pickupCompany" ng-model="pickupCompany" required>
            <option value="" disabled selected>Proveedor</option>
            <option ng-repeat="value in ['DHL', 'Fedex', 'Orlando']">{{value}}</option>
        </select>
    </div>
    <div class="[ col s12 m6 ]"> 
        <div class="input-field">
            <input id="pickup-contact-bundle" type="text" name="pickupCompanyContact" ng-model="pickupCompanyContact">
            <label for="pickup-contact-bundle">¿Quién se lo lleva?</label>
        </div>
    </div>
    <div class="[ clear ]"></div>
    <div class="[ col s12 m6 ]">    
        <label class="[ fs-12 ]" for="">Fecha de salida (mm/dd/aaaa)</label>
        <input class="datepicker" type="date" name="exitDate" ng-model="exitDate" required>
    </div>
    <div class="[ col s12 m6 ]">    
        <label class="[ fs-12 ]" for="">Fecha estimada de retorno (mm/dd/aaaa)</label>
        <input class="datepicker" type="date" ng-model="returnDate">
    </div>
    <div class="[ col s12 ]" ng-show="hasPartsToWithdraw">
        <h5 class="[ center-align ]">Artículos en paquete</h5>
        <div class="[ row ]">
            <div class="[ col s6 m3 ][ input-field ]">
                <p class="[ center-align ]">Nombre</p>
            </div>
            <div class="[ col s6 m3 ][ input-field ]">
                <p class="[ center-align ]">No. de serie</p>
            </div>
            <div class="[ col s6 m4 ][ input-field ]">
                <p class="[ center-align ]">Rack / Ubicación</p>
            </div>
            <div class="[ col s6 m2 ][ input-field ]">
                <p class="[ center-align ]">¿Sacar?</p>
            </div>
        </div>
        <div class="[ row ]" ng-repeat="part in itemParts track by $index">
            <div class="[ col s6 m3 ][ input-field ]">
                <input id="item-name" type="text" value="{{part.name}}" ng-readonly="true">
            </div>
            <div class="[ col s6 m3 ][ input-field ]">
                <input id="item-serial-number" type="text" value="{{part.serial_number}}" ng-readonly="true">
            </div>
            <div class="[ col s6 m4 ][ input-field ]">
                <input id="item-location" type="text" value="{{part.locations[0].rack}} / {{part.locations[0].location}}" ng-readonly="true">
            </div>
            <div class="[ col s6 m2 ][ input-field ][ center-align ]">
                <input class="[ filled-in ]" type="checkbox" id="checkbox-{{$index}}" value="{{part.id}}" name="part-{{part.id}}" checked />
                <label for="checkbox-{{$index}}">Si</label>
            </div>
        </div>
    </div> 
    <div class="[ col s12 ]"> 
        <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea" ng-model="additionalComments"></textarea>
            <label for="textarea1">Observaciones adicionales</label>
        </div>
    </div>
    <div class="[ center-align ]" ng-show="hasPartsToWithdraw"> 
        <button class="[ waves-effect ][ btn red ]">Dar salida</button>
    </div>

    <div ng-show="!hasPartsToWithdraw">
        <h5 class="[ center-align ]">No hay artículos disponibles en el paquete.</h5>
    </div>
</form>

<script>
    $('[data-parsley-bundle]').parsley();    
</script>
