<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Editar usuario</h4>
    <div class="[ row ]">
        <form name="entry_form" class="[ mt-40 ][ left-align ]" ng-submit="changePassword()" data-parsley-validate>
            <div class="[ col s12 m4 offset-m2 ]"> 
                <div class="input-field">
                    <input type="password" id="password" ng-model="password" required data-parsley-minlength="8" data-parsley-minlength-message="La contraseña debe tener al menos 8 caracteres">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="[ col s12 m4  ]"> 
                <div class="input-field">
                    <input type="password" id="passwordConfirmation" ng-model="passwordConfirmation" required data-parsley-equalto="#password" data-parsley-equalto-message="Las contraseñas no coinciden." data-parsley-minlength="8" data-parsley-minlength-message="La contraseña debe tener al menos 8 caracteres">
                    <label for="passwordConfirmation">Confirmar contraseña</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 ]"> 
                <input type="hidden" name="entry_type" value="unit">
                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]">cambiar contraseña</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
  $('[data-parsley-validate]').parsley();
</script>
