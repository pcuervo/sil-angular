<div class="[ card-panel ]">
  <h4 class="[ center-align ]">Bitácora de registros</h4>
  <table datatable="ng" dt-options="dtLogOptions" class="row-border hover">
    <thead>
      <tr>
        <th class="[ center-align ]">Usuario</th>
        <th class="[ center-align ]">Módulo</th>
        <th class="[ center-align ][ hide-on-small-only ]">Descripción</th>
        <th class="[ center-align ]">Folio</th>
        <th class="[ center-align ]">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="log in logs">
        <td class="[ center-align ]">{{ log.user.email }}</a></td>
        <td class="[ center-align ]">{{ log.sys_module }}</a></td>
        <td class="[ center-align ][ hide-on-small-only ]">{{ log.action }}</td>
        <td class="[ center-align ]"><a href="#/view-folio/{{log.actor_id}}"></a>{{ log.actor_id }}</a></td>
        <td class="[ center-align ][ hide-on-small-only ]">{{ log.created_at | date:'yyyy-MM-dd h:mm:ss a' }}</td>
      </tr>
    </tbody>
  </table>
</div>
