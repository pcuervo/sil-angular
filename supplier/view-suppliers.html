<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Proveedores</h4>
    
    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
        <thead>
            <tr>
                <th class="[ center-align ]">Nombre</th>
                <th class="[ center-align ][ hide-on-small-only ]">Fecha creaci√≥n</th>
                <th class="[ center-align ]">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="s in suppliers">
                <td>{{ s.name }}</td>
                <td class="[ center-align ][ hide-on-small-only ]">{{ s.created_at | date:'dd/MM/yyyy' }}</td>
                <td class="[ center-align ]">
                    <a class="[ btn waves-effect ]" href="#/edit-supplier/{{s.id}}"><i class="[ fa fa-edit ]"></i></a>
                    <button class="[ btn waves-effect ][ red ]" ng-click="delete( s.id )"><i class="[ fa fa-times ]"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
