<div class="row">
  <div class="col s12 m9 l10">
    <ul>
      <li ng-repeat="(k, item) in $state.current.data.crumbs">
        <a href="#" ng-href="{{item.href}}">
          <span ng-bind-html="item.title"></span>
        </a>
        <i class="fa fa-angle-right" ng-if="$state.current.data.crumbs.length - 1 !== k"></i>
      </li>
    </ul>
  </div>
</div>
