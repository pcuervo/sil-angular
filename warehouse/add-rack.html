<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Agregar rack</h4>
    <div class="[ row ]">
        <form name="entry_form" class="[ mt-40 ][ left-align ]" ng-submit="createRack()" data-parsley-validate>
            <div class="[ col s6 m3 ]"> 
                <div class="input-field">
                    <input type="text" id="rackName" ng-model="rackName" required>
                    <label for="rackName">Nombre</label>
                </div>
            </div>
            <div class="[ col s6 m3 ][ mt-15 ]"> 
                <select name="columns" ng-model="columns" required ng-change="updateRows( columns )">
                    <option value="" disabled selected>Columnas</option>
                    <option value="1">piso</option>
                    <option value="1">taller</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="[ col s6 m3 ]"> 
                <div class="input-field">
                    <input type="text" id="rows" ng-model="rows" required data-parsley-type="number" data-parsley-type-message="Este campo debe ser númerico." data-parsley-min-message="El valor deber ser mayor que 0" min="1" ng-disabled="isFloor">
                    <label for="rows">Filas</label>
                </div>
            </div>
            <div class="[ col s6 m3 ]"> 
                <div class="input-field">
                    <input type="text" id="units" ng-model="units" required data-parsley-type="number" data-parsley-type-message="Este campo debe ser númerico." data-parsley-min-message="El valor deber ser mayor que 0" min="1">
                    <label for="units">Unidades por ubicación</label>
                </div>
            </div>
            <div class="[ col s12 ]"> 
                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]">crear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
  $('[data-parsley-validate]').parsley();
</script>
