<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Agregar cliente</h4>
    <div class="[ row ]">
        <form name="entry_form" class="[ mt-40 ][ left-align ]" ng-submit="registerClientUser()" data-parsley-validate>

            <div class="[ col s12 m4 l3 offset-l1 ][ mt-15 ]"> 
                <select name="client" ng-model="clientId" required >
                    <option value="" disabled selected>Cliente</option>
                    <option ng:repeat="client in clients" value="{{client.id}}">{{client.name}}</option>
                </select>
            </div>
            <div class="[ col s12 m4 l3 ]"> 
                <div class="input-field">
                    <input type="text" id="firstName" ng-model="firstName" required>
                    <label for="firstName">Nombre</label>
                </div>
            </div>
            <div class="[ col s12 m4 l3 ]"> 
                <div class="input-field">
                    <input type="text" id="lastName" ng-model="lastName" required>
                    <label for="lastName">Apellido(s)</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m4 l3 offset-l1 ]"> 
                <div class="input-field">
                    <input type="email" id="email" ng-model="email" required data-parsley-type-message="Por favor escribe un email válido.">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="[ col s12 m4 l3 ]"> 
                <div class="input-field">
                    <input type="password" id="password" ng-model="password" required data-parsley-minlength="8" data-parsley-minlength-message="La contraseña debe tener mínimo 8 caracteres.">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="[ col s12 m4 l3 ]"> 
                <div class="input-field">
                    <input type="password" id="passwordConfirmation" ng-model="passwordConfirmation" required data-parsley-equalto="#password" data-parsley-equalto-message="Las contraseñas no coinciden.">
                    <label for="passwordConfirmation">Confirmar contraseña</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m4 l3 offset-l1 ]"> 
                <div class="input-field">
                    <input type="text" id="businessUnit" ng-model="businessUnit">
                    <label for="businessUnit">Celular</label>
                </div>
            </div>
            <div class="[ col s12 m4 l3 ]"> 
                <div class="input-field">
                    <input type="text" id="phone" ng-model="phone" data-parsley-type='digits' data-parsley-type-message="El teléfono debe contenter solo números.">
                    <label for="phone">Teléfono</label>
                </div>
            </div>
            <div class="[ col s12 m4 l3 ]"> 
                <div class="input-field">
                    <input type="text" id="phoneExt" ng-model="phoneExt" data-parsley-type='digits' data-parsley-type-message="La extensión debe contenter solo números.">
                    <label for="phoneExt">Extensión</label>
                </div>
            </div>
         
            <div class="[ col s12 ]"> 
                <input type="hidden" name="entry_type" value="unit">

                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]">agregar</button>
                </div>
            </div>
        </form>


    </div>
</div>

<script>
  $('[data-parsley-validate]').parsley();
</script>
